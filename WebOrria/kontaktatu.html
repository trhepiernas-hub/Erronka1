    <div class="kontaktuaFontsect">
      <div class="irudia01"></div>
      <form class="formKontaktua" action="#" method="post">
        <fieldset class="kontaktuaInfo">
          <legend>Kontaktatu</legend>
          <label for="izena">Izena:</label>
          <input
            type="text"
            id="izena"
            name="izena"
            value="Idatzu zure izena."
          /><br />
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            value="Idatzu zure emaila."
          /><br />
          <label for="telefonoa">Telefonoa:</label>
          <input
            type="text"
            id="telefonoa"
            name="telefonoa"
            value="Idatzu zure enpersako telefono zenbakia."
          /><br />
          <label for="enpresaIzena">Enpresa Izena:</label>
          <input
            type="text"
            id="enpresaIzena"
            name="enpresaIzena"
            value="Idatzu zure enpresaren izena."
          /><br />
          <label for="gaia">Gaia:</label>
          <input
            type="text"
            id="gaia"
            name="gaia"
            value="Idatzu zure gaia."
          /><br />
          <label for="mezua">Mezua:</label>
          <textarea id="mezua" name="mezua" cols="30" rows="10"></textarea
          ><br />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
